<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Megabox Screen List</title>
    <link rel="stylesheet" href="./css/common.css" />

  <body>
    <div class="wrap main">

              <img src="./images/myrank_icn.svg" alt="홈" />

          </a>
        </div>
        <div class="contents_myrank_wrap">
          <a href="./rank.html" class="white_box white_box-top">

              <img src="./images/myrank_icn.svg" alt="랭킹" />

            </div>
            <div class="myrank_right">
              <img src="./images/move_right.svg" alt="오른쪽 화살표 이동" />
            </div>

        </div>
      </div>
    </div>
