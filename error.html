<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Megabox Swipe - Error</title>
    <link rel="stylesheet" href="./css/common.css" />
  </head>
  <body>
    <div class="wrap error">
      <section class="error_wrap">
        <div class="error_img">
          <span></span>
          <span></span>
        </div>
        <div class="error_msg_wrap">
          <h2 class="error_title">오류가 발생했습니다.</h2>

          <p class="error_text">
            서버 응답 처리 중 오류가 발생했습니다.<br />
            아래 번호로 문의주시기 바랍니다.<br />
            이용에 불편을 드려 죄송합니다.
          </p>

          <p class="error_info">070-1234-5678<span>(10:00 ~ 18:00)</span></p>
        </div>

        <button class="error_confirm_btn">확인</button>
      </section>
    </div>
  </body>
</html>
